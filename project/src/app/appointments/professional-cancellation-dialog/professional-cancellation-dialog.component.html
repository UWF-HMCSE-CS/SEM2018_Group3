<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <form class="form-components-wrapper"
    #f="ngForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field class="message-text">
      <textarea matInput
        name="message-text"
        placeholder="Please provide a reason for the cancellation"
        type="text"
        [(ngModel)]="message.text"
        matTextareaAutosize
        matAutosizeMinRows=4
        required
        minlength="20"></textarea>
    </mat-form-field>
    <button mat-button
      type="submit"
      [disabled]="!f.valid"
      class="confirm-button">Confirm</button>
    <button mat-button
      class="cancel-button"
      type="button"
      mat-dialog-close
      (click)="clearMesssage()">Cancel</button>
  </form>
</mat-dialog-content>
