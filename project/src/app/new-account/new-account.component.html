<div class="container login">
  <form class="login-form"
        #f="ngForm"
        (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="login-input">
          <input matInput
                 name="firstName"
                 placeholder="First Name"
                 type="text"
                 ngModel
                 required>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="login-input">
          <input matInput
                 name="lastName"
                 placeholder="Last Name"
                 type="text"
                 ngModel
                 required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="login-input">
          <input matInput
                 name="address"
                 placeholder="Address"
                 type="text"
                 ngModel
                 address>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="login-input">
          <input matInput
                 name="email"
                 placeholder="Email"
                 type="text"
                 ngModel
                 required
                 email>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="login-input">
          <input matInput
                 name="password"
                 placeholder="Password"
                 type="password"
                 ngModel
                 required
                 password
                 minlength="8">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-radio-group [(ngModel)]="patientOrProfessional" name="patientOrProfessional">
          <mat-radio-button value="patient" class="new-account-radio">Looking for help</mat-radio-button>
          <mat-radio-button value="professional" class="new-account-radio">Looking to help</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="row" *ngIf="patientOrProfessional === 'professional'">
      <div class="col-12">
        <mat-form-field class="new-account-menu">
          <mat-select placeholder="Type of Help" required #select>
            <mat-option *ngFor="let professionalType of professionalTypes"
                        [value]="professionalType">
              {{ professionalType }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
    <div class="row">
      <button mat-button
              type="submit"
              [disabled]="!f.valid"
              class="btn btn-primary new-account-button">Create New Account</button>
    </div>
  </form>
</div>
