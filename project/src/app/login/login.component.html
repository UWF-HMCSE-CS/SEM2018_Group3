<div class="login-wrapper">
  <div class="login">
    <form class="form-components-wrapper"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)">
      <mat-form-field class="login-email">
        <input matInput
          name="email"
          placeholder="Email"
          type="text"
          [(ngModel)]="loggedInUser.email"
          required
          email>
      </mat-form-field>
      <mat-form-field class="login-password">
        <input matInput
          name="password"
          placeholder="Password"
          type="password"
          ngModel
          required
          password
          minlength="8">
      </mat-form-field>
      <button mat-button
        type="submit"
        [disabled]="!f.valid"
        class="login-button">Login</button>
      <button mat-button
        class="login-new-account"
        type="button"
        (click)="onNewAccount()">New Account</button>
    </form>
  </div>
</div>
